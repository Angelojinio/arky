<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Will you be my Valentine?</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="card">
    <h1>Will you be my Valentine?</h1>
    <p>Choose wisely ❤️</p>
    <p>pero sige kung ayaw mo , wala kang choice hehe</p>


    <div class="buttons">
      <button id="yesBtn" class="btn yes">Yes</button>
      <button id="noBtn" class="btn no">No</button>
    </div>

    <!-- Slideshow shown/controlled when 'No' is clicked. Add your local images below (they can be in project root or in images/). -->
    <div id="noSources" style="display:none;">
      <img class="noSource" src="prime.jpg" alt="">
      <img class="noSource" src="prime1.jpg" alt="">
      <img class="noSource" src="prime2.jpg" alt="">
      <img class="noSource" src="prime3.jpg" alt="">
      <img class="noSource" src="prime4.jpg" alt="">
      <img class="noSource" src="prime5.jpg" alt="">
      <img class="noSource" src="prime6.jpg" alt="">
      <img class="noSource" src="prime7.jpg" alt="">
      <img class="noSource" src="prime8.jpg" alt="">
      <img class="noSource" src="prime9.jpg" alt="">
      <img class="noSource" src="prime10.jpg" alt="">
    </div>

    <!-- Single display image used by the slideshow -->
    <img id="noSlideshow" class="hero" src="" alt="No slideshow image" style="display:none;">

  </main>
  <script src="js/script.js"></script>
</body>
</html>
